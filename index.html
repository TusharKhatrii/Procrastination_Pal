<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procrastination Pal</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #main-title {
            color: #333;
            margin-bottom: 10px;
        }
        #main-desc {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        #calc-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        #calc-btn:hover {
            background: #cc0000;
        }
        #calc-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda !important;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da !important;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #fff3cd !important;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div id="main-content">
        <h1 id="main-title">Procrastination Pal</h1>
        <p id="main-desc">Click the button below to calculate the total duration of the current YouTube playlist.</p>
        <button id="calc-btn">Calculate Playlist Duration</button>
        <div id="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
